<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            href="#">calculadora</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Calculadora</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" value="0" class="form-control">
                    <hr>
                    <div class="row" id="botones_grilla">
                        <div class="col-6">
                            <button class="my-2 btn btn-primary w-100">C</button>
                        </div>
                        <div class="col-6">
                            <button class="my-2 btn btn-primary w-100">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                7
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                8
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                9
                            </button>
                        </div>
                        <div class="col-3">
                            <button onclick="operacion('dividir')" class="my-2 btn btn-primary w-100">
                                /
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                4
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                5
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                6
                            </button>
                        </div>
                        <div class="col-3">
                            <button onclick="operacion('multiplicar')" class="my-2 btn btn-primary w-100">
                                *
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                1
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                2
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                3
                            </button>
                        </div>
                        <div class="col-3">
                            <button onclick="operacion('sumar')" class="my-2 btn btn-primary w-100">
                                +
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                0
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="my-2 btn btn-primary w-100">
                                .
                            </button>
                        </div>
                        <div class="col-3">
                            <button onclick="operacion('igual')" class="my-2 btn btn-primary w-100">
                                =
                            </button>
                        </div>
                        <div class="col-3">
                            <button onclick="operacion('restar')" class="my-2 btn btn-primary w-100">
                                -
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/node.js"></script>

</html>
