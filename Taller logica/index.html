<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller logica</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="container">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h2>Primer Punto Taller</h2>
            <span> 1.introdusca un numero se√±or usuario</span>
            <input class="form-control w-auto mt-3" type="number" id="punto_1" >
            <button class="mt-3 btn btn-primary" onclick="agregar_nu_1()">enviar</button>
            <h2>la sumatoria total es: <span id="resultado"></span></h2>
        </div>

        </section>
        
        <section class="container">
          <div class="d-flex justify-content-center align-items-center flex-column">
            <h2 class="mt-5"> Segundo Punto Taller</h2>
            <span> 2.necesitamos validar el numero </span>
            <input class="form-control w-auto mt-3" type="number" id="punto_2">
            <button class="mt-3 btn btn-secondary" onclick="validacion_nu_2()">Validacion</button>
          </div>  
      </section>

      <section class="container">
        <div class="d-flex justify-content-center align-items-center flex-column">
          <h2> Tercer Punto Taller</h2>
          <input class="form-control w-auto mt-3" type="number" id="valedad">Edad
          <select class="form-select w-auto mt-3" id="valgenero" aria-label="Default select example">
            <option selected disabled>seleccione el genero</option>
            <option value="1">Hombre</option>
            <option value="2">Mujer</option>
          </select>
          <button class="mt-3 btn btn-danger" onclick="validar_pu_3 ()">validar</button>
          <h2><span id="edad_pizzeria"></span> <span id="genero_pizzeria"></span></h2>
        </div>
      </section>

      <section class="container">
        <h2 class="d-flex justify-content-center align-items-center flex-column"> Quinto Punto Taller</h2>
        <div class="d-flex justify-content-center align-items-center">
          <input class="form-control w-auto mt-3 mb-3 me-1" type="number" id="tabla_numero">
          <input class="form-control w-auto mt-3 mb-3 ms-1" type="number" id="cantidad_numero">
          <button class="btn bg-success ms-3" onclick="multiplicar_pu_5 ()">calcular</button>
          <h2><span class="d-flex flex-column" id="resultado_multiplicar"></span></h2>
        </div>
      </section>  

      <section class="container">
        <div class="d-flex justify-content-center align-items-center flex-column">
          <h2>Sexto Punto Taller</h2>
          <span>Colocar promedio del estudiante</span>
          <input class="form-control w-auto mt-3" type="texto" id="punto_6" >
          <button class="btn btn-warning mt-3" onclick="validacion_pu_6 ()">validar</button>
          <h2>El valor de la matricula es:<span id="valor_total"></span></h2>
        </div>
      </section>

      <script src="assets/js/bootstrap.min.js"></script>  
      <script src="assets/js/node.js"></script>
</body>
</html>
